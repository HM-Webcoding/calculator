<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <div class="calculator">
        <input type="text" class="display_value" value="0" >
       <div class="calculator_row">
        <input type="button" class="funtional_oparetor" value="C">
        <input type="button" class="funtional_oparetor" value="DE">
        <input type="button" class="funtional_oparetor" value="%">
        <input type="button" class="operator" value="รท">
       </div>
       <div class="calculator_row">
        <input type="button" class="button " value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" class="operator" value="*">
       </div>
       <div class="calculator_row">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" class="operator" value="-">
       </div>
       <div class="calculator_row">
        <input type="button" value="3">
        <input type="button" value="2">
        <input type="button" value="1">
        <input type="button" class="operator" value="+">
       </div>
       <div class="calculator_row">
        <input type="button" value="0" class="button_0">
        <input type="button" value=".">
        <input type="button" class="operator" value="=">
       </div>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
